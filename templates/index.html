<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Recommendation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
        .results h2 {
            color: #333;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results ul li {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drug Recommendation App</h1>
        <form method="post">
            <div class="form-group">
                <label for="user_input">Enter Your Review:</label>
                <textarea id="user_input" name="user_input" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        {% if condition %}
        <div class="results">
            <h2>Condition:</h2>
            <p>{{ condition }}</p>
            <h2>Top 3 Suggested Drugs:</h2>
            <ul>
                {% for drug in drugs %}
                <li>{{ drug }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
